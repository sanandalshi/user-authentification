<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>
/* General Styles */
body {
    background-color: #14213D; /* Dark Blue background */
    color: #E5E5E5; /* Light Gray text */
    font-family: 'Arial', sans-serif; /* Font */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.auth-container {
    background-color: #000000; /* Black container */
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    text-align: center;
    width: 100%;
    max-width: 400px;
    animation: fadeIn 1s ease-in-out;
}

.auth-container h1 {
    color: #FCA311; /* Bright Orange heading */
    font-size: 2rem;
    margin-bottom: 1.5rem;
    animation: slideIn 1s ease-in-out;
}

label {
    color: #FFFFFF; /* White text for labels */
    font-weight: bold;
    display: block;
    margin: 0.5rem 0 0.25rem;
}

input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 0.5rem;
    margin: 0.5rem 0 1rem;
    border: none;
    border-radius: 5px;
    background-color: #E5E5E5; /* Light Gray background */
    color: #000000; /* Black text */
    font-size: 1rem;
    transition: all 0.3s ease;
}

input[type="email"]:focus,
input[type="password"]:focus {
    outline: none;
    background-color: #FFFFFF; /* White on focus */
    transform: scale(1.05);
}

button {
    background-color: #FCA311; /* Bright Orange button */
    color: #000000; /* Black text */
    border: none;
    border-radius: 5px;
    padding: 0.7rem 1.5rem;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

button:hover {
    background-color: #FFFFFF; /* White on hover */
    transform: scale(1.05);
}

button:active {
    transform: scale(1);
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes slideIn {
    from {
        transform: translateY(-50px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}











</style>














    <div class="auth-container">
        <h1>SIGN-IN</h1>
        <form action="/sauth" method="POST" class="signup-form">
            <label for="email">EMAIL:</label><br>
            <input type="email" name="email" required/><br>
            <label for="password">PASSWORD</label><br>
            <input type="password" name="password" required/><br>
            <label for="cpassword">CONFIRM PASSWORD</label><br>
            <input type="password" name="cpassword" required/>
            <button type="submit">SUBMIT</button>
        </form>
    </div>
</body>
</html>
